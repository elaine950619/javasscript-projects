<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coming Soon</h1>
    <div class="movie">
        <div class="first">
            <div class="movie1"></div>
            <div class="title1"></div>
        </div>

        <div class="second">
            <div class="movie2"></div>
            <div class="title2"></div>
        </div>
        
        <div class="third">
            <div class="movie3"></div>
            <div class="title3"></div>
        </div>
        
        <div class="fourth">
            <div class="movie4"></div>
            <div class="title4"></div>
        </div>
        
        <div class="fifth">
            <div class="movie5"></div>
            <div class="title5"></div>
        </div>
        <div class="sixth">
            <div class="movie6"></div>
            <div class="title6"></div>
        </div>  
    </div>

    <div class="inputBox">

        <div class="div">
            <input id="movietitle" placeholder="insert the movie title">
        </div>
    
        <div class="div">
            <input id="picturelink" placeholder="insert the picture link">
        </div>
        
        <div class="div">
            <button id="buttonID" onclick="changeMovie()">UPDATE</button>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
